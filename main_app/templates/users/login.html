{% extends 'base.html' %}
{% block content %}
    <section class="login-container">
        <h1>Login</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="{% url 'register' %}">Sign up here</a></p>
    </section>
{% endblock %}
