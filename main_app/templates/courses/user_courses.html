{% extends 'base.html' %}
{% block content %}
    <section class="page-header">
        <h1>My Courses</h1>
    </section>

    {% if courses %}
        <!-- Course Cards -->
        <section class="card-container">
            {% for course in courses %}
                <div class="card">
                    <a href="{% url 'course-detail' course.id %}">
                        <div class="card-img-container">
                            {% if course.image_url %}
                                <img src="{{ course.image_url }}" alt="{{ course.name }}">
                            {% endif %}
                        </div>
                    </a>
                    <h2 class="card-title">
                        <a href="{% url 'course-detail' course.id %}">{{ course.name }}</a>
                    </h2>
                    <div class="card-actions">
                        <a href="{% url 'course-update' course.id %}" class="btn edit">Edit</a>
                        <a href="{% url 'course-delete' course.id %}" class="btn delete">Delete</a>
                    </div>
                </div>
            {% endfor %}
        </section>
    {% else %}
        <!-- Centered Add Course Button -->
        <section class="empty-course-container">
            <a href="{% url 'course-create' %}" class="btn add-course-btn">+ Add Course</a>
        </section>
    {% endif %}
{% endblock %}
