{% extends 'base.html' %}

{% block content %}
    <section class="delete-container">
        <h1>Are you sure you want to delete "{{ course.name }}"?</h1>
        
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn delete">Delete</button>
            <a href="{% url 'user-courses' %}" class="btn cancel">Cancel</a>
        </form>
    </section>
{% endblock %}
